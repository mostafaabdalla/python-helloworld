apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-alpine
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/nginx-manifests
    repoURL: https://github.com/mostafaabdalla/python-helloworld-docker
    targetRevision: HEAD
  syncPolicy: {}